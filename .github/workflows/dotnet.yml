name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore OrderSystem-csharp.sln

    - name: Build
      run: dotnet build OrderSystem-csharp.sln --no-restore

    - name: Run tests
      run: dotnet test OrderSystem-csharp.sln --no-build --verbosity normal
